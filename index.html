<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>jQuery To-do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome CDN link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- Google Font "Roboto" link -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

  <!-- CSS file link -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/todos.css">

  <!-- jQuery lib file link -->
  <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>

<body>
  <!-- div containing the webapp content -->
  <div id="content">

    <!-- div containing the heading of the list -->
      <h1>jQuery To-Do List<i class="fas fa-plus"></i></h1>
      <input type="text" placeholder="Add new to-do item">

    <!-- div containing the list -->
      <ul id="list">
        <li><span class="deleteBtn"><i class="fas fa-trash-alt"></i></span> Item 1</li>
        <li><span class="deleteBtn"><i class="fas fa-trash-alt"></i></span> Item 2</li>
        <li><span class="deleteBtn"><i class="fas fa-trash-alt"></i></span> Item 3</li>
      </ul>

  </div>

  <!-- JS file link -->
  <script src="assets/js/todos.js"></script>
</body>
</html>
